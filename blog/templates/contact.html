{% extends 'baseIndex.html' %}
{% block content%}
<div class="container mb-2">
    <div class="row">
        <div class="col-12 col-lg-6 p-3 pt-4">
            <h2>Contact Form</h2>
            <!-- Error Message -->
            {% for forms in form %}
            {% if forms.errors %} 
            <div class = "col-12">
                <span><b>{{forms.label_tag}}</b></span>
                {% for error in forms.errors %}
                <span class="text-danger">{{error}}</span>
                {% endfor %}
            </div>
            {% endif %}
            {% endfor %}

            <!-- Success Message -->
             {% if success_message %}
             <div class ="alert alert-success" role="alert">
                {{success_message}}
             </div>
             {% endif %}
            <form class="pt-2"action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" value="{{name}}" id='name' class="form-control">
                </div>
                <div class="form-group pt-1">
                    <label for="email">Email Address </label>
                    <input type="email" name="email" value="{{email}}" id="email" class="form-control">
                </div>
                <div class="form-group pt-1">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"  value="{{message}}" class="form-control" cols='30' rows="7"></textarea>
                </div>
                <div>
                    <button class="btn btn-primary my-2" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
