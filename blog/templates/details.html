
{% extends 'baseDetail.html' %}

{% block detail %}

<div class="row text-dark">
            <!-- <div class="row"> -->
                <div class="col text-dark">
                    <h1> {{post.title}} <small style="font-size:18px">({{post.category.name}})</small></h1>
                    <!-- <br>
                    <p>posted on January 1, 2025</p> -->
                </div>
                <div class=" d-flex justify-content-end">
                    <nav class="card col-2 mx-2">
                        <ul class="card-body">
                            <list class=""><h4 class=" text-dark ">Related post</h4></list>
                            {% for related_posts in related_post %}
                            <a href="{% url 'blog:details' id=related_posts.slug  %}" >{{related_posts.title}}</list><br>
                                {% endfor %}
                        </ul>
                    </nav>
                </div>
            </div>
            <div class=" col" style="padding-top:-200px;"><p class="text-dark">posted on January 1, 2025</p></div>
                <div>
                    <img class="img-fluid rounded p-2 col-10" src="https://picsum.photos/800/400">
                </div>
            <!-- </div> -->
            
        </div>
        <div class="container mb-2 text-black">
            <div class="row">
                <div class="col-12 col-lg-6 p-3">
                    <h2>Contact Form</h2>
                    <form action="#" method="">
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Password </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Message</label>
                            <textarea class="form-control" cols='30' rows="'30"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-primary my-2" type="submit">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       {% endblock %}
